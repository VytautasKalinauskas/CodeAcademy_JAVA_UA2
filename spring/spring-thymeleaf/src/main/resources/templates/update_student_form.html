<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update student form</h1>

<form action="#" th:action="@{/student/update/{id}(id=${student.id})}" method="post" th:object="${student}">
    <label>Name</label>
    <input type="text" th:field="*{name}"/><br/>

    <label>Surname</label>
    <input type="text" th:field="*{surname}"/><br/>

    <label>Course</label>
    <input type="number" th:field="*{course}" ><br/>

    <button type="submit">Update</button>
</form>

</body>
</html>
