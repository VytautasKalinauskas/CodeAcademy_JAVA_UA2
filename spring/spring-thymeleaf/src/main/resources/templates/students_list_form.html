<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h1>Students list</h1>

    <table id="students">
        <thead>
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">Id</td>
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.surname}">Surname</td>
            <td th:text="${student.course}">Course</td>
            <td><a th:href="@{/student/update/{id}(id=${student.id})}">Update</a></td>
            <td><a th:href="@{/student/delete/{id}(id=${student.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

<a th:href="@{/student/create}">Create new student</a>

</body>
</html>
